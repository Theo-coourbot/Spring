<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <title>Details produit</title>
</head>
<body>
<div th:replace="~{fragments/header.html :: header}"></div>

<div class="container">

    <div class="card text-center">
        <div class="card-header" th:text="${todo?.title}">

        </div>
        <div class="card-body">
            <h5 class="card-title" th:text="${todo?.description}"></h5>
            <p class="card-text" th:text="${#dates.format(todo?.date, 'dd-MM-yyyy')}"></p>
            <a href="#" class="btn btn-primary" th:href="${'/todo'}" >Retour</a>
        </div>
    </div>
</div>
