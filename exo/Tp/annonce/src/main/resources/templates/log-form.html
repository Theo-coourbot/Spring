<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body class="bg-dark text-center">
<div class="container text-light"><h1>Connexion/Inscription</h1></div>
<div class="container mt-4">
    <form class="form bg-light" th:action="@{/login-or-signUP}" method="post">
        <div class="form-group m-2">
            <label for="exampleInputEmail1">Pseudo</label>
            <input type="text" name="pseudo" class="form-control my-2" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="pseudo">

        </div>
        <div class="form-group m-2">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" name="password" class="form-control my-2" id="exampleInputPassword1" placeholder="Password">
        </div>

        <button type="submit" name="btn" th:value="signIn" class="btn btn-outline-primary m-4">sign-in</button>
        <button type="submit" name="btn" th:value="signUp" class="btn btn-outline-info m-4">sign-up</button>
    </form>
</div>



</body>
</html>
