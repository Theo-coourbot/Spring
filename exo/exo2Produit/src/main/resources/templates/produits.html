<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Produits</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Link</a>
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                   aria-haspopup="true" aria-expanded="false">
                    Dropdown
                </a>
                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <a class="dropdown-item" href="#">Action</a>
                    <a class="dropdown-item" href="#">Another action</a>
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="#">Something else here</a>
                </div>
            </li>
            <li class="nav-item">
                <a class="nav-link disabled" href="#">Disabled</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>
<div class="container">
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col">Marque</th>
            <th scope="col">Reference</th>
            <th scope="col">Date Achat</th>
            <th scope="col">Prix</th>
            <th scope="col">Stock</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="produit : ${produits}">
            <td th:text="${produit.marque}"></td>
            <td th:text="${produit.reference}"></td>
            <td th:text="${produit.dateAchat}"></td>
            <td th:text="${produit.prix}"></td>
            <td th:text="${produit.stock}" th:class="${produit.stock>5} ?  'bg-success' : 'bg-danger' "></td>
            <td>
                <form th:action="@{/produit/delete}" method="get">
                    <input type="hidden" class="input" name="produitId" th:value="${produit.id}" >
                    <button type="submit" class="btn btn-outline-danger"> supp</button>
                </form>

                <form th:action="@{/formUpdateProduit}" method="get">
                    <input type="hidden" class="input" name="produit"  th:value="${produit.id}">
                    <button class="btn btn-outline-warning">modifier</button>

                </form>
<!--                <a href="/produit/delete"   th:value="${produit.id}" class="btn btn-outline-danger">supprimer</a>-->
            </td>

        </tr>

        </tbody>
    </table>

    <form th:action="@{/produit}" method="get">
        <input type="number" class="input" name="produitId" placeholder="rechercher par l'id">
        <button type="submit" class="btn btn-outline-dark"> recherche</button>
    </form>

    <form th:action="@{/bgSite}" method="post">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <label class="input-group-text" for="inputGroupSelect01">Options</label>
            </div>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>choix de couleur</option>
                <option th:value="blue">blue</option>
                <option th:value="red">red</option>
                <option th:value="green">green</option>
            </select>
        </div>
        <button type="submit" class="btn btn-outline-dark"> recherche</button>
    </form>


    <a href="/formAddProduit">ajout de produit</a>
</div>





</body>
</html>
